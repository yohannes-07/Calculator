<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <section class="content">
        <header><h1>CALCULATOR</h1></header>
        <div class="container">
            <div class="display">
                <div type="text" id="write" class="write">0</div>
                <div type="text" id="answer" class="answer">&nbsp;</div>
            </div>
            <div class="keys">
                <div class="key"><button data-type="reset" id="clear" class="btn">AC</button></div>
                <div class="key"><button data-type="backspace" id="delete" class="btn">C</button></div>
                <div class="key"><button data-type="operator" value="^" id="power" class="btn">&#94</button></div>
                <div class="key"><button data-type="operator" value="/" id="division" class="btn">&#247</button></div>
                <div class="key"><button data-type="number" value="7" id="seven" class="btn">7</button></div>
                <div class="key"><button data-type="number" value="8" id="eight" class="btn">8</button></div>
                <div class="key"><button data-type="number" value="9" id="nine" class="btn">9</button></div>
                <div class="key"><button data-type="operator" value="x" id="multiplication" class="btn">&#215</button></div>
                <div class="key"><button data-type="number" value="4" id="four" class="btn">4</button></div>
                <div class="key"><button data-type="number" value="5" id="five" class="btn">5</button></div>
                <div class="key"><button data-type="number" value="6" id="six" class="btn">6</button></div>
                <div class="key"><button data-type="operator" value="+" id="addition" class="btn">&#43</button></div>
                <div class="key"><button data-type="number" value="1" id="one" class="btn">1</button></div>
                <div class="key"><button data-type="number" value="2" id="two" class="btn">2</button></div>
                <div class="key"><button data-type="number" value="3" id="three" class="btn">3</button></div>
                <div class="key"><button data-type="operator" value="-" id="subtraction" class="btn">-</button></div>
                <div class="key"><button data-type="number" value="0" id="zero" class="btn">0</button></div>
                <div class="key"><button data-type="decimal" value="." id="point" class="btn">.</button></div>
                <div class="key"><button data-type="equals" value="=" id="equal" class="btn">&#61</button></div>
                <div class="key"><button data-type="sign" value="-" id="negative" class="btn">&#8722</button></div>
            </div>
        </div>
        
    </section>
    
    <footer>
        <div><h4>Copyright &#169 The Oding Project <script>
            document.write(new Date().getFullYear())
          </script></h4></div>
        <div class="github"><a href="https://github.com/yohannes-07"> <img src="https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png" width="30px" height="30px" alt="Github"> </a>
        </div>
    </footer>
    <script src="script.js"></script> 
    

  
</body>
</html>
